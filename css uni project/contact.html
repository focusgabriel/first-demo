<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10324ddb91.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="about_header">
            <a href="index.html"><img src="images/logo.png" alt="" width="170px" height="50px"></a>


            <div class="about_content">
            <h1> Contact </h1>
        </div>

            <i class="fa fa-bars" aria-hidden="true" id="show"></i>
            <div class="ul_list">
                
                <ul>
                    <i class="fa fa-times" aria-hidden="true" id="close"></i>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="course.html">COURSE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>


            <div class="contact">
            
              <div class="contact_info">
                <h4><i class="fa fa-home" aria-hidden="true"></i>Xyz Road, Abc Building</h4>
                <p>Bangalore, kamataka, IN</p>

                <h4><i class="fa fa-phone" aria-hidden="true"></i>+1 0123456789</h4>
                <p>Monday to Saturday 10Am  to 6Pm</p>

                <h4><i class="fa fa-envelope" aria-hidden="true"></i>info@university.com</h4>
                <p>Email us your query</p>
              </div>  

            <div class="input_field" style="border:none;">
                <form action="">
                    <h4>Leave a comment</h4>
                    <input type="text" placeholder="Enter Name">
                    <input type="email" placeholder="Enter Email">
                    <textarea rows="5" cols="50"></textarea>
                    <button class="form_button">Send Message</button>
                </form>

        </div>

    </div>



    <footer class="footer" >
        <h4>About Us</h4>
        <p> The World's Biggest University... , to know more about us click <a href="about.html" style="color:orange">Here</a></p>
        
        <div class="icon">
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </div>
        
    </footer>

    <script>

       document.querySelector("#show").onclick = ()=> {
            document.querySelector(".ul_list").style.width = "200px";
        }

        document.querySelector("#close").onclick = ()=> {
            document.querySelector(".ul_list").style.width = "0";
        }

        </script>

</body>
</html>
